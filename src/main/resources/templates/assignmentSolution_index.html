<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Assignment Solution</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="header :: header"></div>
    <div class="list-group">
        <th:block th:each="as : ${assignmentSolutions}">
            <div class="list-group">
                <div class="list-group-item list-group-item-primary" th:utext="${as.getAssignment()}"></div>

                <th:block th:each="sol : ${solutionsForAssignment.get(as.getAssignment())}">
                    <div  th:replace="solution_fragment :: div_view(solution=${sol})"></div>
                </th:block>
            </div>
        </th:block>
    </div>
</body>
</html>
