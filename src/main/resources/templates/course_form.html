<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Course create</title>
</head>
<body>
<form action="#" th:action="${isCreate} ? @{/Course/Create} : @{/Course/Edit}" th:object="${course}" method="post">
    <table>
        <tr>
            <td>Id:</td>
            <td><input type="hidden" th:field="*{id}" /></td>
        </tr>
        <tr>
            <td>Title:</td>
            <td><input type="text" th:field="*{title}" /></td>
        </tr>
        <tr>
            <td>ECTS:</td>
            <td><input type="number" th:field="*{ects}" /></td>
        </tr>
        <tr>
            <td><button type="submit">Submit</button></td>
        </tr>
    </table>
</form>
</body>
</html>
