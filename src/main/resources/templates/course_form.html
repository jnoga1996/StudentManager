<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Course create</title>
    <div th:replace="head_fragment :: scripts"></div>
</head>
<body>
<div th:insert="header_selector :: selector(user=${user})"></div>
<h2></h2>
<form action="#" th:action="${isCreate} ? @{/Course/Create} : @{/Course/Edit}" th:object="${course}" method="post">
    <input type="hidden" th:field="*{id}">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">
            <th:block th:text='${T(com.smanager.Bundles).getMessage("course", "title")}'></th:block>:
        </label>
        <div class="col-sm-6">
            <input type="text" th:field="*{title}" class="form-control"/>
            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger">Title error</p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">
            <th:block th:text='${T(com.smanager.Bundles).getMessage("course", "ects")}'></th:block>:
        </label>
        <div class="col-sm-6">
            <input type="number" th:field="*{ects}" class="form-control"/>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-6">
            <button type="submit" class="btn btn-primary">
                <th:block th:text='${T(com.smanager.Bundles).getMessage("course", "submit")}'></th:block>
            </button>
        </div>
    </div>
</form>
</body>
</html>
