<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Assignments</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="header :: header"></div>
<a href="/Assignment/Create">Create new assignment</a>
<table class="table table-striped">
    <thead class="thead-dark">
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Content</th>
    </tr>
    </thead>
    <th:block th:each="assignment : ${assignments}">
        <tr>
            <td th:utext="${assignment.getId()}"></td>
            <td th:utext="${assignment.getTitle()}"></td>
            <td th:utext="${assignment.getContent()}"></td>
            <td><a th:href="@{/Assignment/Edit(id=${assignment.getId()})}"/>Edit</td>
            <td><a th:href="@{/Assignment/Delete(id=${assignment.getId()})}"/>Delete</td>
        </tr>
    </th:block>
</table>
</body>
</html>
