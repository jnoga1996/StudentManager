<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <div th:replace="head_fragment :: scripts"></div>
</head>
<body>
<div th:insert="header_selector :: selector(user=${user})"></div>
<table class="table table-striped">
    <thead class="thead-dark">
        <tr>
            <th>
                <th:block th:text='${T(com.smanager.Bundles).getMessage("file", "id")}'></th:block>
            </th>
            <th>
                <th:block th:text='${T(com.smanager.Bundles).getMessage("file", "filename")}'></th:block>
            </th>
            <th>
                <th:block th:text='${T(com.smanager.Bundles).getMessage("file", "path")}'></th:block>
            </th>
            <th>
                <th:block th:text='${T(com.smanager.Bundles).getMessage("file", "modificationDate")}'></th:block>
            </th>
            <th>
                <th:block th:text='${T(com.smanager.Bundles).getMessage("file", "fileType")}'></th:block>
            </th>
            <th>
                <th:block th:text='${T(com.smanager.Bundles).getMessage("file", "referencedId")}'></th:block>
            </th>
        </tr>
    </thead>
    <th:block th:each="fh : ${fileHistory}">
        <div th:insert="fileHistory_fragments :: row_view(fh)"></div>
    </th:block>
</table>
</body>
</html>
