<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Side menu</title>
    <div th:replace="head_fragment :: scripts"></div>
</head>
<body>
<div>
    <ul>
        <th:block th:each="course, c_i : ${courses}">
            <li th:if="${course != null}">
                <button data-toggle="collapse"
                    th:href="'#course-' + ${c_i.count}" role="button" aria-controls="'course-' + ${c_i.count}">
                    +
                </button>
                <a th:href="${course.getDetailsUrl()}">
                    <th:block th:utext="${course}"></th:block>
                </a>
                <ul class="collapse" th:id="'course-' + ${c_i.count}">
                    <th:block th:each="assignment, a_i : ${course.getAssignments()}">
                        <li th:if="${assignment != null}">
                            <button data-toggle="collapse"
                                th:href="'#course-' + ${c_i.count} + '-assignment-' + ${a_i.count}" role="button" aria-controls="'course-' + ${c_i.count} + '-assignment-' + ${a_i.count}">
                                +
                            </button>
                            <a th:href="${assignment.getDetailsUrl()}">
                                <th:block th:utext="${assignment}"></th:block>
                            </a>
                            <ul class="collapse" th:id="'course-' + ${c_i.count} + '-assignment-' + ${a_i.count}">
                                <th:block th:each="solution, s_i : ${assignment.getSolutions()}">
                                    <li th:if="${solution != null}">
                                        <button data-toggle="collapse"
                                            th:href="'#course-' + ${c_i.count} + '-assignment-' + ${a_i.count} + '-course-' + ${s_i.count}" role="button"
                                            aria-controls="'course-' + ${c_i.count} + '-assignment-' + ${a_i.count} + '-course-' + ${s_i.count}">
                                            +
                                        </button>
                                        <a th:href="${solution.getDetailsUrl()}">
                                            <th:block th:utext="${solution}"></th:block>
                                        </a>
                                        <ul class="collapse" th:id="'course-' + ${c_i.count} + '-assignment-' + ${a_i.count} + '-course-' + ${s_i.count}">
                                            <th:block th:each="comment : ${solution.getComments()}">
                                                <li th:if="${comment != null}">
                                                    <th:block th:utext="${comment}"></th:block>
                                                </li>
                                            </th:block>
                                        </ul>
                                    </li>
                                </th:block>
                            </ul>
                        </li>
                    </th:block>
                </ul>
            </li>
        </th:block>
    </ul>
</div>

</body>
</html>
