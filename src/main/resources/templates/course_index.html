<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
    <div th:replace="head_fragment :: scripts"></div>
</head>
<body>
<div th:insert="header_user :: header(user=${user})"></div>
<div class="btn-group">
    <a href="/Course/Create">
        <button type="button" class="btn btn-primary btn-sm">Create course</button>
    </a>
    <a href="/Course/Register">
        <button type="button" class="btn btn-primary btn-sm">Register to course</button>
    </a>
</div>
<table class="table table-striped">
    <thead class="thead-dark">
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Ects</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <th:block th:each="course : ${courses}">
        <tr>
            <td th:utext="${course.getId()}"></td>
            <td th:utext="${course.getTitle()}"></td>
            <td th:utext="${course.getEcts()}"></td>
            <td><a th:href="@{/Course/Edit(id=${course.getId()})}"/>Edit</td>
            <td><a th:href="@{/Course/Delete(id=${course.getId()})}"/>Delete</td>
        </tr>
        <th:block th:each="student : ${course.getStudents()}">
            <tr>
                <td th:utext="${student}"></td>
                <td></td>
                <td></td>
                <td></td>
                <td><a th:href="@{/Course/RemoveFromCourse(
                    courseId=${course.getId()},
                    studentId=${student.getId()}
                    )}"/>Remove from course</td>
            </tr>
        </th:block>
    </th:block>
</table>
</body>
</html>
