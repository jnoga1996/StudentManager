<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Report menu</title>
    <div th:replace="head_fragment :: scripts"></div>
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="menu">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <th:block th:each="report : ${reports}">
                <li class="nav-item">
                    <a class="nav-link" th:href="'/Work' + ${report}">
                        <th:block th:text='${T(com.smanager.Bundles).getMessage("report", report)}'></th:block>
                    </a>
                </li>
            </th:block>
        </ul>
    </div>
</nav>
<body>

</body>
</html>
