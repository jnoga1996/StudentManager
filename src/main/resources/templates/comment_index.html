<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Comments</title>
    <div th:replace="head_fragment :: scripts"></div>
</head>
<body>
<div th:insert="header_user :: header(user=${user})"></div>
<h3><th:block th:text='${T(com.smanager.Bundles).getMessage("comment", "comments")}'></th:block></h3>
<div>
    <div th:if="${comments.isEmpty()}">
        <h2>
            <th:block th:text='${T(com.smanager.Bundles).getMessage("comment", "noComments")}'></th:block>
        </h2>
    </div>
    <th:block th:each="comment : ${comments}">
        <div th:insert="comment_fragment :: div_view(comment=${comment})"></div>
    </th:block>
</div>

</body>
</html>
