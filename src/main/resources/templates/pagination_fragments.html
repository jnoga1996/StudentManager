<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Pagination</title>
</head>
<body>
<div th:fragment="pagination(pages, url)">
    <ul class="pagination">
        <th:block th:each="page : ${pages}">
            <li class="page-item">
                <a class="page-link" th:href="${url} + ${page}" th:text="${page}"></a>
            </li>
        </th:block>
    </ul>
</div>
</body>
</html>
